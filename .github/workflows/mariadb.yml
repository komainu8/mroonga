name: Build Mroonga with MariaDB main
on:
  push:
    paths:
      - "**/*.cpp"
      - "**/*.h"
      - "**/*.hpp"
      - "**/CMakeLists.txt"
      - "**/Makefile.am"
      - ".github/workflows/linux.yml"
      - "configure.ac"
      - "doc/**"
      - "mysql-test/**"
      - "packages/**"
      - "version_*"
  pull_request:
    paths:
      - "**/*.cpp"
      - "**/*.h"
      - "**/*.hpp"
      - "**/CMakeLists.txt"
      - "**/Makefile.am"
      - ".github/workflows/linux.yml"
      - "configure.ac"
      - "doc/**"
      - "mysql-test/**"
      - "packages/**"
      - "version_*"
  schedule:
    - cron: |
        0 0 * * *
concurrency:
  group: ${{ github.head_ref || github.sha }}-${{ github.workflow }}
  cancel-in-progress: true
jobs:
  build:
    name: Build with MariaDB main
    timeout-minutes: 30
    strategy:
      fail-fast: false
    runs-on: ubuntu-24.04
    steps:
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ruby
      - name: Install required packages
        run: |
          sudo apt install -y \
            build-essential \
            ninja-build
      - uses: actions/checkout@v4
        with:
          path: mariadb
          repository: MariaDB/server
          submodules: recursive
      - name: Remove bundled Mroonga
        run: |
          cd mariadb
          git rm -r --cached storage/mroonga/
          rm -rf storage/mroonga
      - name: Add submodules
        run: |
          cd mariadb
          git submodule add https://github.com/groonga/groonga.git extra/groonga
          git submodule add https://github.com/mroonga/mroonga.git storage/mroonga
      - name: Build MariaDB main
        run: |
          mkdir build-mariadb
          cmake \
            -S mariadb \
            -B build-mariadb \
            -GNinja \
            -DCMAKE_INSTALL_PREFIX=/tmp/local
          cmake --build build-mariadb -j$(nproc)
          cmake --install build-mariadb
